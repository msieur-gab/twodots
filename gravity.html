    <title>SVG Maze Game (Parser Version)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            background-color: transparent;
        }
        .modal {
            display: flex; /* Show modal by default */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        #win-modal {
            display: none; /* Win modal is hidden initially */
        }
    </style>
</head>
<body>
    <!-- Canvas for the Matter.js physics simulation -->
    <canvas id="gameCanvas"></canvas>
    
    <div id="permission-modal" class="modal">
        <div class="modal-content">
            <h2>Tilt to Play</h2>
            <p>Click to enable motion controls or use arrow keys on desktop.</p>
            <button id="permission-btn">Enable Controls</button>
        </div>
    </div>

    <div id="win-modal" class="modal">
        <div class="modal-content">
            <h2>You Win!</h2>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
    
    <!-- Matter.js Library -->

                <rect x="15.916" y="113.106" width="20" height="118.227" transform="rotate(-80.9809 15.916 113.106)" fill="#D9D9D9"/>
            </svg>

        // --- Game State & Physics ---
        let ball, goal;
        let tilt = { x: 0, y: 0 };
        const engine = Engine.create();
        const world = engine.world;
        engine.gravity.y = 1;

        const render = Render.create({
            canvas: canvas,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: '#000000'
            }
        });
        const runner = Runner.create();
        
        function createWallsFromSVG(svgString, scale, offsetX, offsetY) {
            const wallOptions = {
                isStatic: true,
                render: { fillStyle: '#cccccc' }
            };

            const tempDiv = document.createElement('div');
            tempDiv.style.visibility = 'hidden';
            tempDiv.style.position = 'absolute';
            tempDiv.innerHTML = svgString;
            document.body.appendChild(tempDiv);
            
            const svgElement = tempDiv.querySelector('svg');
            const rects = svgElement.querySelectorAll('rect');
            const walls = [];

            rects.forEach(rect => {
                const w = parseFloat(rect.getAttribute('width'));
                const h = parseFloat(rect.getAttribute('height'));
                const matrix = rect.getCTM();
                const bbox = rect.getBBox();
                const localCenterX = bbox.x + w / 2;
                const localCenterY = bbox.y + h / 2;
                const finalCenterX = matrix.a * localCenterX + matrix.c * localCenterY + matrix.e;
                const finalCenterY = matrix.b * localCenterX + matrix.d * localCenterY + matrix.f;
                const angle = Math.atan2(matrix.b, matrix.a);
                const worldX = (finalCenterX * scale) + offsetX;
                const worldY = (finalCenterY * scale) + offsetY;

                walls.push(
                    Bodies.rectangle(worldX, worldY, w * scale, h * scale, {
                        ...wallOptions,
                        angle: angle
                    })
                );
            });
            
            document.body.removeChild(tempDiv);
            return walls;
        }

        function setup() {
            const width = window.innerWidth;
            const height = window.innerHeight;

            render.options.width = width;
            render.options.height = height;
            render.canvas.width = width;
            render.canvas.height = height;

            World.clear(world);

            const svgBounds = { width: 367, height: 967 };
            const scaleX = width / svgBounds.width;
            const scaleY = height / svgBounds.height;
            const scale = Math.min(scaleX, scaleY) * 0.9;
            const offsetX = (width - svgBounds.width * scale) / 2;
            const offsetY = (height - svgBounds.height * scale) / 2;
            
            const startPos = { x: 20, y: 50 };
            const goalPos = { x: 20, y: 920 };

            const ballRadius = 8 * scale;
            const ballX = (startPos.x * scale) + offsetX;
            const ballY = (startPos.y * scale) + offsetY;
            ball = Bodies.circle(ballX, ballY, ballRadius, {
                restitution: 0.1,
                friction: 0.02,
                render: { fillStyle: '#e74c3c' }
            });

            const goalRadius = 15 * scale;
            const goalX = (goalPos.x * scale) + offsetX;
            const goalY = (goalPos.y * scale) + offsetY;
            goal = Bodies.circle(goalX, goalY, goalRadius, {
                isStatic: true,
                isSensor: true,
                render: { fillStyle: '#2ecc71' }
            });

            const mazeWalls = createWallsFromSVG(svgData, scale, offsetX, offsetY);
            World.add(world, [ball, goal, ...mazeWalls]);
        }
        
        // --- Game Controls ---
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            permissionModal.style.display = 'none'; // Hide modal on key press
        });
        document.addEventListener('keyup', (e) => keys[e.key] = false);

        function handleControls() {
            if (!ball) return;
            const forceMagnitude = 0.0005 * ball.mass;

            // Keyboard controls
            if (keys.ArrowUp) Body.applyForce(ball, ball.position, { x: 0, y: -forceMagnitude });
            if (keys.ArrowDown) Body.applyForce(ball, ball.position, { x: 0, y: forceMagnitude });
            if (keys.ArrowLeft) Body.applyForce(ball, ball.position, { x: -forceMagnitude, y: 0 });
            if (keys.ArrowRight) Body.applyForce(ball, ball.position, { x: forceMagnitude, y: 0 });

            // Apply force from mobile tilt
            if (tilt.x !== 0 || tilt.y !== 0) {
                 Body.applyForce(ball, ball.position, { 
                    x: tilt.x * forceMagnitude * 2, // Multiply tilt force for better response
                    y: tilt.y * forceMagnitude * 2 
                });
            }
        }

        // --- Sensor API for Mobile ---
        function enableSensorControls() {
            // **NEW: Attempt to lock screen orientation**
            if (screen.orientation && typeof screen.orientation.lock === 'function') {
                try {
                    screen.orientation.lock('portrait-primary')
                        .catch(err => console.error('Could not lock screen orientation:', err));
                } catch (error) {
                    console.error('Error attempting to lock orientation:', error);
                }
            }

            if ('AbsoluteOrientationSensor' in window) {
                try {
                    const sensor = new AbsoluteOrientationSensor({ frequency: 60 });
                    sensor.addEventListener('reading', () => {
                        if (!ball) return;
                        const q = sensor.quaternion;
                        const roll = Math.atan2(2 * (q[0] * q[1] + q[3] * q[2]), 1 - 2 * (q[1] * q[1] + q[2] * q[2]));
                        const pitch = Math.asin(2 * (q[0] * q[2] - q[3] * q[1]));
                        const maxTilt = Math.PI / 4;
                        tilt.x = Math.max(-1, Math.min(1, roll / maxTilt));
                        tilt.y = Math.max(-1, Math.min(1, pitch / maxTilt));
                    });
                    sensor.start();
                } catch (error) {
                    console.error('Sensor API failed, falling back.', error);
                    addLegacyMotionListener();
                }
            } else {
                addLegacyMotionListener();
            }
        }

        function addLegacyMotionListener() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(state => {
                    if (state === 'granted') {
                        window.addEventListener('deviceorientation', handleLegacyOrientation);
                    }
                }).catch(console.error);
            } else {
                window.addEventListener('deviceorientation', handleLegacyOrientation);
            }
        }

        function handleLegacyOrientation(event) {
            const { beta, gamma } = event;
            const maxTilt = 45;
            tilt.x = Math.max(-1, Math.min(1, (gamma || 0) / maxTilt));
            tilt.y = Math.max(-1, Math.min(1, (beta || 0) / maxTilt));
        }

        // --- Event Listeners ---
        Events.on(engine, 'beforeUpdate', handleControls);
        Events.on(engine, 'collisionStart', (event) => {
            for (const pair of event.pairs) {
                if ((pair.bodyA === ball && pair.bodyB === goal) || (pair.bodyA === goal && pair.bodyB === ball)) {
                    winModal.style.display = 'flex';
                    Runner.stop(runner);
                }
            }
        });
        playAgainBtn.addEventListener('click', () => {
            winModal.style.display = 'none';
            setup();
            Runner.run(runner, engine);
        });
        permissionBtn.addEventListener('click', () => {
            enableSensorControls();
            permissionModal.style.display = 'none';
        });
        window.addEventListener('resize', setup);

        // --- Initial Start ---
        setup();
        Render.run(render);
        Runner.run(runner, engine);
    });
    </script>
